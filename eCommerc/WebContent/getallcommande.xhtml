<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/ressources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>
<h1 style="color: blue; text-align: center;">Formulaire de recherche</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel>Id du client</h:outputLabel>
			<p:inputText value="#{coMB.cl.id}" />
			<p:commandButton value="Rechercher" action="#{coMB.getAllComandeByCl}" />
		</h:panelGrid>
	</h:form>
	<h1 style="text-align: center; color: red">
		<h:messages />
	</h1>
	<h:form>
		<h1 style="text-align: center">Commande(s) trouv√©e(s)</h1>
		<p:dataTable var="co" value="#{coMB.listeco}">
			<p:column headerText="Id">
				<h:outputText value="#{co.id}" />
			</p:column>

			<p:column headerText="Date de Commande" priority="2">
				<h:outputText value="#{co.dateCommande}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
