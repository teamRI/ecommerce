<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/ressources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>

<h1 style="color: blue; text-align: center;">Categorie</h1>
<h:form>
<p:dataTable var="cat" value="#{catMB.categorie}">
 <p:column headerText="ID">
        <h:outputText value="#{cat.id}" />
    </p:column>
    
     <p:column headerText="nom">
        <h:outputText value="#{cat.nomCat}" />
    </p:column>
    
    <p:column headerText="Image">
    <h:graphicImage value="#{cat.image}" style="width:100px;height:100px"/>
    </p:column>
    
     <p:column headerText="description">
        <h:outputText value="#{cat.description}" />
    </p:column>

</p:dataTable>
</h:form>
<br/>
<h1 style="color: blue; text-align: center;">Produits</h1>
<h:form>
<p:dataTable var="pr" value="#{catMB.listProduit}" rendered="#{catMB.prCat}">
 <p:column headerText="ID">
        <h:outputText value="#{pr.id}" />
    </p:column>
    
     <p:column headerText="designation">
        <h:outputText value="#{pr.designation}" />
    </p:column>
    
    <p:column headerText="Image">
    <h:graphicImage value="#{pr.image}" style="width:100px;height:100px"/>
    </p:column>
    
     <p:column headerText="description">
        <h:outputText value="#{pr.description}" />
    </p:column>

   <p:column headerText="prix">
        <h:outputText value="#{pr.prix}" />
    </p:column>

 <p:column headerText="quantitÃ©">
        <h:outputText value="#{pr.quantite}" />
    </p:column>


</p:dataTable>
</h:form>
</h:body>
</html>
