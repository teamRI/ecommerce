<!DOCTYPE html>

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/ressources/template/template.xhtml"></ui:include>
		</ui:insert>
	</h:form>

<h1 style="color: blue; text-align: center;">Formulaire de suppression</h1>
	<h:form enctype="multipart/form-data">

		    <h:outputLabel>Categorie</h:outputLabel>

			<p:commandButton value="supprimer" action="#{catMB.deleteCategorie}" ajax="false"/>

	</h:form>
	<h1 style="text-align: center; color: red">
		<h:messages />
	</h1>
