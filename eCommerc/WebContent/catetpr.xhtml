<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page d'Acceuil</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="monLayout">
			<ui:include src="/ressources/template/template.xhtml"></ui:include>
		</ui:insert>
		<h1 style="color: blue; text-align: center;">Categorie</h1>
		<h:form>
			<p:dataTable var="cat" value="#{catMB.categorie}">
				<p:column headerText="ID">
					<h:outputText value="#{cat.id}" />
				</p:column>

				<p:column headerText="nom">
					<h:outputText value="#{cat.nomCat}" />
				</p:column>

				<p:column headerText="Image">
					<h:graphicImage value="#{cat.image}"
						style="width:100px;height:100px" />
				</p:column>

				<p:column headerText="description">
					<h:outputText value="#{cat.description}" />
				</p:column>

			</p:dataTable>
		</h:form>
		<h:form id="form">
			<p:dataGrid var="pr" value="#{catMB.listProduit}" columns="3"
				layout="grid" rows="12" paginator="true" id="prod"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">Produits</f:facet>

				<p:panel header="#{pr.designation}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage value="#{pr.image}" />

						<h:outputText value="#{pr.id}" />
						<h:outputText value="#{pr.description}" />

						<h:outputText value="#{pr.prix}" />

						<h:outputText value="#{pr.quantite}" />
						<h:commandLink action="#{lcoMB.addLigneCommande}">
							<p:graphicImage url="/ressources/images/plus.jpg" width="30"></p:graphicImage>
							<f:setPropertyActionListener value="#{pr.id}"
								target="#{lcoMB.lco.pr.id}"></f:setPropertyActionListener>
						</h:commandLink>
						<h:commandLink action="#{lcoMB.upDateMoinsLigneCommande}">
							<p:graphicImage url="/ressources/images/moins.jpg" width="30"></p:graphicImage>
							<f:setPropertyActionListener value="#{pr.id}"
								target="#{lcoMB.lco.pr.id}"></f:setPropertyActionListener>
						</h:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>
		</h:form>
	</h:form>
</h:body>
</html>
